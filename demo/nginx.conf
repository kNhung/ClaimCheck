server {
    listen 80;
    server_name _;

    # Thư mục chứa các file frontend đã build
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression để tăng tốc độ tải trang
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # ============================================
    # SERVE FRONTEND (REACT APP)
    # ============================================
    location / {
        # Try to serve file, nếu không có thì serve index.html
        # Điều này cần thiết cho React Router
        try_files $uri $uri/ /index.html;
        
        # Cache các file tĩnh (JS, CSS, images) trong 1 năm
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # PROXY API REQUESTS ĐẾN BACKEND
    # ============================================
    location /api {

        rewrite ^/api(.*)$ $1 break;
        
        # Proxy đến backend container (tên service trong docker-compose)
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        
        # Các headers cần thiết
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts (quan trọng cho các request dài như fact-checking)
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;  # 10 phút - đủ cho quá trình fact-checking
        proxy_read_timeout 600s;  # 10 phút - đủ cho quá trình fact-checking
        
        # Keep connection alive
        proxy_set_header Connection "keep-alive";
        keepalive_timeout 600s;
        
        # Tắt buffering để hỗ trợ streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ============================================
    # HEALTH CHECK (không cần /api prefix)
    # ============================================
    location /health {
        proxy_pass http://backend:8000/health;
        access_log off;  # Không log health checks
    }

    # ============================================
    # API DOCUMENTATION
    # ============================================
    location /docs {
        proxy_pass http://backend:8000/docs;
    }

    location /redoc {
        proxy_pass http://backend:8000/redoc;
    }

    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
    }
}